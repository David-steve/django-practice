{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_time != None %}
            <time class="date">
               Posted at {{ post.published_time }}
            </time>
        {% endif %}
    </article>
{% endblock %}
